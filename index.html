<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="public/css/styles.css">
    <title>Plotly-VJK-try</title>
  </head>
  <body>
    <h1>PLOTS - VJK</h1>
    <canvas id="artifactCanvas" width="100%" height="300%"></canvas>
    <h1>Plot 1 - For y = (E/B) t and z = 0</h1>
    <div id="tester1" style="width:800px;height:800px;left: 50%;"></div>
    <h1>Plot 2 - For y = Beta * (2wt - sin wt) and z = Beta * (1 - cos wt)</h1>
    <div id="tester2" style="width:800px;height:800px;left: 50%;"></div>
    <h1 class = "last">Plot 3 - For y = Beta * (1 + wt - cos wt) and z =  Beta * (sin wt)</h1>
    <div id="tester3" style="width:800px;height:800px;left: 50%;"></div>
    <h1 class = "llast">Plot 4 - For x = t y = A cos wt z = A sin wt</h1>
    <div id="tester4" style="width:800px;height:800px;left: 50%;"></div>
    <script src="https://cdn.plot.ly/plotly-2.1.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" charset="utf-8"></script>
    <script src="public/js/plots.js" charset="utf-8"></script>
  </body>
</html>
